<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <input
                class="form-control me-2 serach-field"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item backColor">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa-solid fa-camera"></i
                ></a>
              </li>
              <li class="nav-item backColor">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-message"></i
                ></a>
              </li>
              <li class="nav-item backColor">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-bell"></i
                ></a>
              </li>
              <li class="nav-item backColor profile">
                <img class="profile-img" src="./Screenshot_28.png" alt="" />
                <span>Profile Name</span>
              </li>
            </ul>
          </div>
          <hr />
        </div>
      </nav>
    </div>
    <div class="side-bar shadow">
      <div class="">
        <img class="logo" src="./logo.png" alt="" srcset="" />
      </div>
      <ul class="side-nav">
        <p class="list">Home</p>
        <p class="list">Subject</p>
        <p class="list">Study Plan</p>
        <p class="list">Coding</p>
      </ul>
    </div>
    <div class="slider">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Screenshot_134.png" class="d-block w-90" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./Screenshot_134.png" class="d-block w-90" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./Screenshot_134.png" class="d-block w-90" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/33ee08b040.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
